<div id="News">
    <h4>Business News Headlines !!</h4>
    <div class="NewsList" id="NewsList">
        <div class="news_card" id="news_card" *ngFor="let d of BusinessDisplay">
            <img src="{{d.multimedia[0].url}}">
            <div class="container" id="container">
                <h5>{{d.title}}</h5>
                <button><a href="{{d.url}}" target="_blank">Read More</a></button>
            </div>
        </div>
    </div>
</div>
