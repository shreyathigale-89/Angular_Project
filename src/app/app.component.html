<!--Search Component-->

<div class="Search-comp" id="search-comp" *ngIf="!error">
  <h4>{{value.toUpperCase()}} Top Headlines !!</h4>
  
  <div class="NewsList" id="NewsList">
      <div class="news_card" id="news_card" *ngFor="let d of NewsDisplay.results" >
  
          <img src="{{d.multimedia[0].url}}">
          <div class="container" id="container">
              <h5>{{d.title}}</h5>
              <button><a href="{{d.url}}" target="_blank">Read More</a></button>
          </div>
      </div>
  </div> 
  </div>

  <div class="errormsg" id="errormsg" *ngIf="error">
    <h2>No match found for the requested search!</h2>
    <h5>Tip : Please try words like : sports,movies,arts etc</h5>
  </div>

  <div id='customAlert'>
    <h1 id="msg">Please enter at least 3 letters.</h1>
    <button id="ok" (click)="confirm()">OK</button>
</div>
